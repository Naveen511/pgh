<div class="container col-md-2-6">
<h4> User Details</h4>

<table class="table table-condensed">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>User Name</th>
    <th>Email Id</th>
    <th>Contact No</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td class="hidden"></td>
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
    <td>{{user.user_name}}</td>
    <td>{{user.email_id}}</td>
    <td>{{user.contact_no}}</td>
    <td>
    	<button class="btn btn-danger btn-sm" 
    		(click)="deleteUser(user)"> Delete</button>
    		
    	<!--<button class="btn btn-primary btn-sm" style="margin-left:10px" 
    		(click)="updateUser(user)"> Update</button> -->
    </td>
  </tr>
  </tbody>
</table>
</div>
